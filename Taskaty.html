<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleTo.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="icon" href="./image/scholarship.png">
    <title>Taskaty</title>
</head>
<body>
    <section id="container">
        <h4>Taskaty</h4>
        <div class="task">
            <input type="text" name="" id="valueTask" placeholder="Add Your New Work">
            <button id="btnAdd"><span>&#10011;</span></button>
        </div>
        <div class="showTask">
            <table>
                <tbody id="tbody">
                    <tr>
                        <td class="td-1"></td>
                        <td class="td-2"></td>
                    </tr>
            </tbody>
            </table>
        </div>
        <div class="showData">
            <span id="numWorks"> 0 works pending...</span>
            <button onclick="deleteAll()" id="clearAll">Clear All</button>
        </span></div>
    </section>
    <script src="./JsTo-Do.js"></script>
</body>
</html>
